<!DOCTYPE html>
<html>

<head>
  <title>Train Schedules</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Schedules</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <table class="table table-hover" id="table">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (Minutes)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th>Remove</th>

            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Add Train
            </h3>
          </div>
          <div class="panel-body">
            <form id="my-form">
              <div class="form-group">
                <label for="name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="role">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="start-date">First Train Time (HH:MM Military Time)</label>
                <input class="form-control" id="first-train" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (in Minutes)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
